<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>css icons</title>
        <link rel="stylesheet" href="./icons.css" />
    </head>
    <body style="background: #222; font-size: 33px;">
        <div class="icon moon"></div>
        <div class="icon sun"></div>
        <div class="icon clock go" style="--hour:270deg; --min: 45deg"></div>
        <div class="icon watch" style="--min:0deg; --duration: 10s"></div>
        <div class="icon pages"></div>
        <div class="icon usage" style="--bgcolor:green; --width:60%"></div>
        <div class="icon chip"></div>
        <div class="icon picture"></div>
        <div class="icon refresh"></div>
        <div class="icon target"></div>
        <div class="icon grid"></div>
        <div class="icon settings"></div>
        <div class="icon menu"></div>
        <div class="icon bracket"><em>9</em></div>
        <div class="icon pie"></div>
        <div class="icon disk"></div>

    </body>
</html>
